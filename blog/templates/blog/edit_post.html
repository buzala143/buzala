{% extends 'blog/base.html' %}

{% block title %}Edit Matter{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Edit Post</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
